<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Magnificent Reads</title>
</head>
<body>
    <div th:insert = "components/booksearch :: search-panel"></div>
    <div class = "card-group"> 
        <div class="card" style = "flex: 0 0 20%; margin: 35px" th:each = "result: ${searchResult}">
            <img th:src="${result.cover_i}" class="card-img-top" alt="..." >
            <div class="card-body">
            <h5 class="card-title" th:text = "${result.title}">Card title</h5>
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            <a th:href = "@{'/books/' + ${result.key}}" class="btn btn-primary">View Book</a>
            </div>
        </div>
    </div>
</body>
</html>
